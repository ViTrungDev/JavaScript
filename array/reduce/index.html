<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let M1 = [1, 3, 5];

      let sum = 0;
      for (let value of M1) {
        console.log("Mang " + M1);
        sum += value;
      }
      console.log("Sum=", sum);
      // Phương thức reduce
      /* previousValue: giá trị khởi tạo = 0; currentValue: giá trị hiện tại = 1, currentIndex: giá trị index , array: mảng hiện tại
       */
      let M2 = M1.reduce((previousValue, currentValue, currentIndex, array) => {
        return previousValue + currentValue;
      }, 0);
      console.log("Tổng bằng:",M2);
      
    </script>
  </body>
</html>
